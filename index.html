<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
    <title>Jumping Block</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
        }
        @supports (aspect-ratio: 1) {
            body {
                /* Force landscape aspect ratio */
                aspect-ratio: auto;
            }
        }
        @media (orientation: portrait) {
            html, body {
                transform: rotate(90deg);
                transform-origin: center;
                width: 100vh;
                height: 100vw;
            }
        }
        canvas {
            display: block;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: monospace;
            font-size: 16px;
            pointer-events: none;
        }
        #hud span {
            display: block;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <div id="hud">
        <span id="score">Score: 0</span>
        <span id="mode">Mode: CubeRunner</span>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
